<div class="mapContainer">
	<div class="mapHead">
		<h3>Map</h3>
	</div>
	<div class="mapBody">
		 <div id="map"></div>
		 <div id="mapTableContainer">
		 	
	        <table my-table="overrideOptions"
	        fn-row-callback="myCallback"
	            >
	            <thead>
	            <tr>
	                <th style="width:150px">Category</th>
	                <th style="width:250px">Name</th>
	                <th style="width:100px">Price</th>

	            </tr>
	            </thead>
	        </table>
		 </div>
		 <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
	         <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
	         <label id="names">{{marker.title}}</label></a>
         </div>
	</div>
	
</div>
