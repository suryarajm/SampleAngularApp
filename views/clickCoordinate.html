    <h1>Getting the Exact Position of an Element</h1>
   

    <div id="paras">
        <div class="parts" id="p1">part 1</div><div class="parts" id="p2">part 2</div><div class="parts" id="p3">part 3</div><div class="parts" id="p4">part 4</div><div class="parts" id="p5">part 5</div><div class="parts" id="p6">part 6</div>
        <div class="parts" id="p7">part 7</div><div class="parts" id="p8">part 8</div><div class="parts" id="p9">part 9</div><div class="parts" id="p10">part 10</div><div class="parts" id="p11">part 11</div><div class="parts" id="p12">part 12</div>
        <div class="parts" id="p13">part 13</div><div class="parts" id="p14">part 14</div><div class="parts" id="p15">part 15</div><div class="parts" id="p16">part 16</div><div class="parts" id="p17">part 17</div><div class="parts" id="p18">part 18</div>

    </div>
    <script type="text/javascript">

       this.addEventListener("load", loadingColoring, true);


      function loadingColoring(e) {
           if($.cookie("widthPercentage") != "" && $.cookie("widthPercentage") != null && $.cookie("widthPercentage") != undefined 
            && $.cookie("widthPercentage") != "null" && $.cookie("widthPercentage") != "undefined" 
            && $.cookie("heightPercentage") != "" && $.cookie("heightPercentage") != null && $.cookie("heightPercentage") != undefined 
            && $.cookie("heightPercentage") != "null" && $.cookie("heightPercentage") != "undefined"){

                  var oldwidthPercentage = document.getElementById($.cookie("widthPercentage"));
                  var oldheightPercentage = document.getElementById($.cookie("heightPercentage"));

                  //var currentScreenWidth = $(document).width(); 
                  var currentScreenWidth = document.body.clientWidth; 
                  //var currentScreenHeight = $(document).height();
                  var currentScreenHeight = document.body.clientHeight;

                  coloring(oldwidthPercentage,oldheightPercentage,currentScreenWidth,currentScreenHeight); 
            
           }
        }
    


        $(".parts").on('click',function(){
              // var clickId = 
               getCoordinatesOfClick(this);
        });

        function getCoordinatesOfClick(elementToColor){
            var position = getPosition(elementToColor);
            alert("position.x : "+ position.x + ", position.y: "+position.y);
         //   var screenWidth = $(document).width();
            var screenWidth = document.body.clientWidth; 
            //var screenHeight = $(document).height();
            var screenHeight = document.body.clientHeight;
            var widthPercentage = (position.x/screenWidth)*100;
            var heightPercentage = (position.y/screenHeight)*100; 
            $.cookie('widthPercentage',widthPercentage);
            $.cookie('heightPercentage',heightPercentage);
            coloring(widthPercentage,heightPercentage,screenWidth,screenHeight); 
        }

      //method to get location co-ordinates of an element
        function getPosition(element) {
            var xPosition = 0;
            var yPosition = 0;
            
            while(element) {                
                console.log("X-position element.offsetLeft:"+element.offsetLeft);
                console.log("X-position element.scrollLeft:"+element.scrollLeft);
                console.log("X-position element.clientLeft:"+element.clientLeft);
                console.log("Y-position element.offsetTop"+element.offsetTop);
                console.log("Y-position element.scrollTop"+element.scrollTop);
                console.log("Y-position element.clientTop"+element.clientTop);
                xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
                yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
                element = element.offsetParent;               
            }
            return { x: xPosition, y: yPosition };            
        }


        //method to color an element in a particular position
    function coloring(widthPercentage,heightPercentage,screenWidth,screenHeight){
       var newXvalue = (widthPercentage * screenWidth)/100; 
       var newYvalue = (heightPercentage * screenHeight)/100; 
       var colorElement = document.elementFromPoint(newXvalue, newYvalue);
       colorElement.style.color = "red";
       colorElement.style.background = "yellow";
    }
   

    </script>
